<ion-content>
  <div class="layout-container"
       style="padding-top: 50px;">

    <!-- Page Title/Header Row --------------------------------------------------->
    <ion-row style="margin-top: 87px;"
             class="   ion-align-content-center ion-justify-content-center">
      <div>
        <ion-label class="ion-text-center ion-text-wrap"
                   style="font-weight: 600; font-size: 33px;">
          Products
        </ion-label>
      </div>
    </ion-row>

    <ion-row class="ion-no-padding  ion-align-items-center ">
      <!--  Status Filter   ------------------------------------------------------------------------------------->
      <ion-col size="auto"
               style="padding-left: 20px;"
               class="ion-no-padding ion-justify-content-start">
        <!-- <h2>Products</h2> -->
      </ion-col>

      <!-- Add Product Button  ------------------------------------------------------------------------------>
      <ion-col class="ion-no-padding ion-justify-content-end">
        <ion-button style="--border-radius: 22px;"
                    class="ion-float-right"
                    size="large"
                    (click)="addProduct()">
          <ion-text style="text-transform: capitalize; font-size: 15px;   font-weight: 900;"
                    class="fontBtn">
            Add Product
          </ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <div class="mat-elevation-z8"
         style="margin-bottom: 60px; margin-top: 40px;">

      <table mat-table
             [dataSource]="dataSource"
             matSort
             class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="color: white;"> Product Name </th>
          <td mat-cell
              style="color: black;"
              *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="color: white"> Price </th>
          <td mat-cell
              *matCellDef="let element"
              style="color: black;"> {{element.price | currency}}
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="color: white"> Description </th>
          <td mat-cell
              *matCellDef="let element"
              style="color: black;"> {{element.description }}
          </td>
        </ng-container>


        <!-- Last Date Used Column -->
        <ng-container matColumnDef="authored">
          <th mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="color: white;"> Created </th>
          <td mat-cell
              *matCellDef="let element"
              style="color: black;">
            <div> {{ element.authored  | date: 'MMM d, y, h:mm a' }}</div>
          </td>
        </ng-container>



        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              style="color: white"> Status </th>
          <td mat-cell
              *matCellDef="let element"
              style="color: black;">
            <ion-chip style="    background: #69ADD3;   color: white;  width: 140px;">
              <ion-label style="font-weight: 600;font-size: 15px;  margin: auto;">{{element.status}}</ion-label>
            </ion-chip>
          </td>
        </ng-container>


        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="content-empty"
           *ngIf="dataSource._data._value.length === 0">
        <p>No Products Exist.</p>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons></mat-paginator>
    </div>

  </div>
</ion-content>
